{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>BsControl - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}" />
    </head>
    <body>
        <nav>
           <div class="nav-wrapper blue">
             <div class="container">
              <a href={% url "home" %} class="brand-logo titleStyle">BsControl</a>
                {% if user.is_authenticated%}
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{% url 'dashbord' %}">{% if  user.get_full_name == None  %}{{ user.get_username }}{% else %}{{ user.get_full_name }}{% endif %}<i class="material-icons left">account_box</i></a>
              </ul>
                {% endif %}
            </div>
           </div>
           </div>
        </nav>
        <div class="container">
            {% block content  %}
            {%  endblock %}
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    </body>
</html>
